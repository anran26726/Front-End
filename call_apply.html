<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <style></style>
    <script>

        /** 
         * call() apply() bind() -- 是函数方法
         * 等同于数组的 forEach slice splice sort 等
         */

        var name = 'name';
        
        function fun(a, b) {
            console.log(this.name);
            console.log('a', a);
            console.log('b', b);
        }

        fun(); // 
        fun.call(); // 等同于 fun(); this指向window
        fun.apply(); // 

        /** 
         * 当通过调用call apply时，可以传入一个参数，则this将指向这个参数
        */

        var obj = {
            name: 'obj',
            sayName: function() {
                console.log(this.name)
            }
        };
        var obj2 = {name: 'obj2'};

        fun.call(obj); // obj undefined undefined
        fun.apply(obj2); // obj2 undefined undefined
        obj.sayName(); // obj
        obj.sayName.apply(obj2); // obj2

        fun.call(obj, 2, 3); // obj 2 3
        fun.apply(obj2, 2, 3); // Uncaught TypeError
        fun.apply(obj2, [2, 3]); // apply需要将实参封装到数组中一起传入

    </script>
</body>
</html>
