<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex</title>
</head>
<body>
    <style>
    </style>
    <script>
        /** 
         * Regular Expression
         * 
         * 正则表达式的方法:
         * test()
         *  - 使用这个方法可以用来检查一个字符串是否符合正则表达式的规则
         *      符合返回true 不符合返回false
         * 
         * i 忽略大小写
         * g 全局匹配模式
        */

        var reg = new RegExp('a', 'i');

        console.log(reg); // /a/

        var str = 'a';
        var res = reg.test(str);
        console.log(res);

        /** 
         * 使用字面量来创建正则表达式：
         * var v = /regex/g
        */

        reg = /a/i;

        // 检查一个字符串是否有a或b或c
        reg = /a|b|c/;
        reg = /[abc]/;
        console.log(reg.test('cd'));

        // 检查一个字符串是否有字母
        // [ab] == a|b
        // [a-z] 任意小写字母
        // [A-Z] 任意大写字母
        // [A-z] 任意字母
        // [0-9] 任意数字
        reg = /[a-z]/i;
        console.log(reg.test('gags'))

        // /[a[bde]c/
        // [^ab] 除了ab

        // 设置一个内容出现的次数：
        // {n} 出现n次
        // {m, n} 出现m到n次
        // {m, } 出现m次以上

        // + 至少出现一个
        // n+

        // * 0个或多个

        // ? 0个或一个

        // /a{3}/ 检测aaa
        // /ab{3}/ 检测abbb
        // /(ab){3}/ 检测ababab
        // /ab{1,3}c/ 一到三次

        reg = /^aba$/;
        console.log(reg.test('aca'))

        /** 
         *  \w - 任意字母数字还有_ 
         *  \W - 除了字母数字还有_
         *  \d - 任意数字
         *  \D - 除了数字
         *  \s - 空格
         *  \S - 除了空格
         *  \b - 单词边界 
         *  \B - 除了单词边界
        */

        reg = /\bchild\b/;
        console.log(reg.test('child'));

        reg = /^\s*/g; // 去除开头空格
        reg = /\s*$/g; // 去除结尾空格
        reg = /^\s*|\s*$/g; // 去除头尾空格
        var str = '       dfsdf dsfsd       ';
        str = str.replace(reg, "");
        console.log(str)

        // 电子邮件正则
        reg = /^\w{3,}(\.\w+)*@[A-z0-9](\.[A-z]{2,5}){1,2}$/;

    </script>
