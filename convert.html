    <script>
        /** 题目：转换任意进制
         * 输入数字M和进制数N，写一个方法得到M换算成N进制的结果
         * give a number M and a carry N, conver M to (M)N
        */
        
        function solve(M, N) {
            let res = [];
            
            while(M >= N) { // 注意这里要 =
                res.push(M % N);
                M = Math.floor(M / N);
            }
            res.push(M);
            return res.reverse().join('');
        }
        let test = solve(12, 2); // 1100
    </script>
