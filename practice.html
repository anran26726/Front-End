    var longestPalindrome = function(s) {    
        let palindromic = [];
        if(s.length < 2) return s;
        
        for (let len = s.length; len > 0; len-- ) {
            for (let start = 0; start < len - 1; start++) {
                let left = start;
                let right = start + len - 1;
                
                while(left < right) {
                    if (isPalindromic(s[left], s[right])) {
                        palindromic[left] = s[left];
                        palindromic[right] = s[right];
                        left++;
                        right--;
                    } else {
                        palindromic = [];
                    }
                }
                
                if(left >= right) {
                    console.log(palindromic);
                }
            }
        }
        
        return "";
    };

    const isPalindromic = (leftValue, rightValue) => {
        if (leftValue === rightValue) return true;
        return false;
    }
